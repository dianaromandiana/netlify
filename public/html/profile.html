<html>
<head>
    <link rel="stylesheet" href="../assets/css/profileStyle.css">
    <title>Profile</title>
    <script src="../js/profile.js"></script>
</head>
<body>
<div class="profile-page">
    <div class="form">
        <div class="profile">
            <div class="profile-header">
                <img src="../assets/img/avatar.png" alt="avatar" class="avatar">
                <p class="label" style="text-align: center; " id="displayName"></p>
            </div>
        </div>

        <form class="profile-form">
            <p class="label"><label for="login">Login</label></p>
            <input type="text" placeholder="Login" name="login" id="login" required="true" disabled="true">
            <p class="label"><label for="first_name">First name</label></p>
            <input type="text" placeholder="First name" name="first_name" id="first_name" disabled="true">
            <p class="label"><label for="second_name">Second name</label></p>
            <input type="text" placeholder="Second name" name="second_name" id="second_name" disabled="true">
            <p class="label"><label for="display_name">Display name</label></p>
            <input type="text" placeholder="Display name" name="display_name"  id="display_name" disabled="true">
            <p class="label"><label for="email">Email</label></p>
            <input type="text" placeholder="Email" name="email"  id="email" disabled="true">
            <p class="label"><label for="phone">Phone</label></p>
            <input type="text" placeholder="Phone" name="phone" id="phone" disabled="true">

            <div>
                <p class="mysidelink"><a href="/edit.html" onclick="changeinfo">Change info</a></p>
                <p class="mysidelink"><a href="/avataredit.html" onclick="changeavatar">Change avatar</a></p>
                <p class="mysidelink"><a href="/dashboardChat.html" onclick="cancel">Cancel</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
