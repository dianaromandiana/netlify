<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/profileStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Edit avatar edit-page</title>
    <script src="../js/avataredit.js"></script>
</head>
<body>
<div class="avataredit-page">
    <div class="form" >
            <div class="avataredit">

            <div class="avataredit-page-header" id="profile-container">
                <img src="" id="avatar" class="avatar-edit" />
            </div>

            <form class="avataredit-form">

            <input id="avatarUpload" type="file"  multiple="true"  accept="image/png,image/jpeg" capture>

                <button onclick="save">save</button>

                <div class="row">
                    <p class="mysidelink" style="align:right"><a href="/profile.html" onclick="cancel">Cancel</a></p>
                </div>

            </form>
        </div>
    </div>

</div>
