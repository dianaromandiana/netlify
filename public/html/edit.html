<html>
<head>
    <link rel="stylesheet" href="../assets/css/profileStyle.css">
    <title>Edit profile</title>
    <script src="../js/dashboardChat.js"></script>
</head>
<body>
<div class="edit-page">
    <div class="form">
        <div class="profile">
            <div class="profile-header">
                <img src="../assets/img/avatar.png" alt="avatar" class="avatar" id="avatar">
            </div>
        </div>

        <form class="profile-form">
            <p class="label"><label for="login">Login</label></p>
            <input type="text" placeholder="Piter" name="login" id="login"required >
            <p class="label"><label for="first_name">First name</label></p>
            <input type="text" placeholder="Петр" name="first_name" id="first_name">
            <p class="label"><label for="second_name">Second name</label></p>
            <input type="text" placeholder="Петров" name="second_name"  id="second_name" >
            <p class="label"><label for="display_name">Display name</label></p>
            <input type="text" placeholder="Петя" name="display_name" id="display_name">
            <p class="label"><label for="email">Email</label></p>
            <input type="text" placeholder="pirter@mai.com" name="email" id="email">
            <p class="label"><label for="phone">Phone</label></p>
            <input type="text" placeholder="+78888888888" name="phone" id="phone">
            <p class="label"><label for="oldPassword">Old password</label></p>
            <input type="password" placeholder="123456" name="oldPassword" id="oldPassword"required>
            <p class="label"><label for="newPassword">New password</label></p>
            <input type="password" placeholder="654321" name="newPassword" id="newPassword"required>

            <button onclick="save">save</button>
            <div class="row" style="width: 100%;height: 20%;">
                 <p class="mysidelink" style="align:right"><a href="/profile.html" onclick="cancel">Cancel</a></p>
            </div>
        </form>
    </div>

</div>
</body>
</html>
