<html>
<head>
    <link rel="stylesheet" href="../assets/css/styleSingup.css">
    <title>Sing Up</title>
    <script src="../js/singup.js" ></script>
</head>
<body>
<div class="singup-page">
    <div class="form">
        <div class="singup">
            <div class="singup-header">
                <h3>Sign Up</h3>
                <p>Please fill in this form to create an account.</p>
            </div>
        </div>
        <form class="singup-form">

            <p class="label"><label for="login">Login</label></p>
            <input type="text" placeholder="Петя" name="login" id="login" required>

            <p class="label"><label for="password">Password</label></p>
            <input type="password" placeholder="123456" name="password" id="password" required>

            <p class="label"><label for="first_name">First name</label></p>
            <input type="text" placeholder="Петр" name="first_name" id="first_name" required>

            <p class="label"><label for="second_name">Second name</label></p>
            <input type="text" placeholder="Петров" name="second_name"  id="second_name">

            <p class="label"><label for="email">Email</label></p>
            <input type="email" placeholder="pirter@mai.com" name="email" id="email">

            <p class="label"><label for="phone">Phone</label></p>
            <input type="number" placeholder="+79688422179" name="phone" id="phone">

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;margin-right:15px;width: 20px;">
                Remember me
            </label>

            <div class="clearfix">
                <a href="/login.html"><button class="cancelbtn" onclick="cancel"  formaction="/login.html" >Cancel</button></a>
                <a href="/dashboardChat.html"><button class="signupbtn" onclick="createaccount"  formaction="/dashboardChat.html" >Sign Up</button></a>
            </div>

        </form>

    </div>
</div>
</body>
</html>
