<html>
<head>
    <link rel="stylesheet" href="../assets/css/styleLogin.css">
    <title>Login</title>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>LOGIN</h3>
                <p>Login to your account.</p>
            </div>
        </div>
        <form class="login-form">
            <p class="label"><label for="login">Login</label></p>
            <input type="text" placeholder="Piter" name="login" id="login"/>
            <p class="label"><label for="password">Password</label></p>
            <input type="password" placeholder="123456" name="password" id="password"/>

            <a href="/dashboardChat.html"></a><button onclick="enter" id="loginButton"  formaction="/dashboardChat.html" >login</button></a>
            <p class="message">Not registered? <a href="/singup.html" onclick="create" id="createLink">Create an account</a></p>
        </form>

    </div>
</div>
</body>
</html>
