<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Select page on netlify</title>
    <script src="public/js/login.js"></script>
    <script src="public/js/singup.js"></script>
    <!--<script src="netlify.js"></script> Not Used anymore -->
</head>
<body>

<select name="select" id="select">
<option value="login.html">login</option>
<option value="singup.html">sing up</option>
<option value="edit.html">edit</option>
<option value="profile.html">profile</option>
<option value="dashboardChat.html">dashboard</option>
<option value="avataredit.html">avatar edit</option>
</select>

<!--<template id="template">
</template>-->

<button onclick="toPage()">Select page</button>

<script>
const toPage = (event) => {
const path = document.querySelector('#select');
window.location.pathname = `/${path.value}`;
}
</script>
</body>
</html>
